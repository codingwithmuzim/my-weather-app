<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="container">
    <header id="header" class="text-center">
        <h1 class="p-3"> Real Time Weather Application</h1>
    </header>
    <main class="row mt-4">
        <div class="col-4 ">
            <div class="btn-group w-100 ">
                <input type="search" id="search_input" class="btn btn-light fs-5 w-50" placeholder="Enter city name...">
                <button class="btn btn-light" id="search_btn"><span class="bi bi-search fs-5"></span></button>
            </div>
        </div>
        <span class="col">
            <h2><span class="bi bi-geo-alt-fill"></span> <span id="location"></span></h2>
        </span>
        <span class="col">
            <h2><span class="bi bi-sunrise text-center fs-1"></span> <span id="sunrise"></span></h2>
        </span>
        <span class="col">
            <h2><span class="bi bi-sunset fs-1"></span> <span id="sunset"></span></h2>
        </span>
    </main>
    <main class="row">
        <div class="col-3">
            <div class="mt-3 text-center">
                <h1 class="bi bi-clouds"></h1>
                <h1 id="sky"></h1>
            </div>
            <div class="mt-4">
                <h4><span class="bi bi-thermometer fs-2"></span> <span id="min_temp"></span></h4>
                <h4>Temperature</h4>
            </div>
            <div class="mt-4">
                <h4><span class="bi bi-moisture fs-2"></span> <span id="humidity"></span></h4>
                <h4>Humidity</h4>
            </div>
            <div class="mt-4">
                <h4><span class="bi bi-wind fs-2"></span> <span id="wind"></span></h4>
                <h4>Wind Speed</h4>
            </div>
        </div>
        <section class="col mt-3">
            <div class=" rounded" id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194685089247!2d144.96405501531035!3d-37.81647397975186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f14e5c17%3A0x5045675218ce7e0!2sFederation%20Square%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1622138062254!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
        </section>
    </main>

    <script src="./script.js">
      
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</body>

</html>
